<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burbujas chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="bubble-container right">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hola, soy Tristan. Un  gusto conocerte!</span>
              <div class="bubble-info">44 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hmmmmmmm, por lo general esperaría responder</span>
              <div class="bubble-info"> 4 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> No es cierto, te engañé</span>
              <div class="bubble-info">1 min ago</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bubble-container left">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> No te conozco.</span>
              <div class="bubble-info">1 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div class="content">
              <span> Si me vueles a escribir te voy a denunciar.</span>
              <div class="bubble-info">now</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
